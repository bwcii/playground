<mat-card style="text-align: center;">
    <mat-card-content>
        Public IP Geolocation Info
        <mat-slide-toggle class="example-margin" [checked]="checked"
        (change)="checkFunction()">
            Enabled: {{checked}}
        </mat-slide-toggle>
    </mat-card-content>
    
    <ng-container *ngIf="checked">
        <p>Exists</p>
    </ng-container>
</mat-card>

<table mat-table [dataSource]="table_data" class="mat-elevation=z8">
    <!-- IP Property Column-->
    <ng-container matcolumnDef="IP_Property">
        <th mat-header-cell *matHeaderCellDef> IP_Property </th>
        <td mat-cell *matCellDef="let element">{{element.IP_Property}}</td>
    </ng-container>

    <!-- IP Attribute column-->
    <ng-container matcolumnDef="IP_Value">
        <th mat-header-cell *matHeaderCellDef> IP_Value </th>
        <td mat-cell *matCellDef="let element">{{element.IP_Value}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
